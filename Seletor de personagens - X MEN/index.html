<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X-MEN - Seletor de Personagens Online</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Teko:wght@700&display=swap"
            rel="stylesheet">
        <link href="./src/CSS/estilos.css" rel="stylesheet">
        <link rel="stylesheet" href="./src/CSS/reset.css">
        <link rel="stylesheet" href="./src/CSS/responsivo.css">
    </head>

    <body>
        <header class="cabecalho">
            <img class="" src="./src/imagens/img/logo.svg" alt="Logo x-men">
        </header>

        <main class="selecao-de-personagens">
            <section class="personagens">
                <h1 class="titulo"> Selecione um Personagem </h1>
                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="ciclope">
                        <img src="src/imagens/img/card-ciclope.jpg" alt="Personagem ciclope">
                    </li>
                    <li class="personagem" id="jean-grey">
                        <img src="./src/imagens/img/card-jean-grey.jpg" alt="">
                    </li>
                    <li class="personagem" id="lince-negra">
                        <img src="./src/imagens/img/card-lince-negra.jpg" alt="">
                    </li>
                    <li class="personagem" id="magneto">
                        <img src="./src/imagens/img/card-magneto.jpg" alt="">
                    </li>
                    <li class="personagem" id="noturno">
                        <img src="./src/imagens/img/card-noturno.jpg" alt="">
                    </li>
                    <li class="personagem" id="tempestade">
                        <img src="./src/imagens/img/card-tempestade.jpg" alt="">
                    </li>
                    <li class="personagem" id="vampira">
                        <img src="./src/imagens/img/card-vampira.jpg" alt="">
                    </li>
                    <li class="personagem" id="wolverine">
                        <img src="./src/imagens/img/card-wolverine.jpg" alt="">
                    </li>
                </ul>
            </section>
            <section class="personagem-selecionado">
                <img class="personagem-grande" src="./src/imagens/img/card-ciclope.png" alt="">

                <div class="informacoes-personagem">
                    <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                    <p class="descricao-personagem" id="descricao-personagem">
                        Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando
                        criança, mas não consegue controlá-los
                    </p>
                </div>
            </section>
        </main>
    </body>

</html>
